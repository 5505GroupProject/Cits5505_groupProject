<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm">
        <label for="email">Enter your email address:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <button type="button" id="sendCodeButton">Send Verification Code</button><br><br>

        <label for="verificationCode">Enter the verification code:</label><br>
        <input type="text" id="verificationCode" name="verificationCode" required><br><br>
        <button type="button" id="verifyCodeButton">Verify Code</button>
    </form>

    <script>
        $(document).ready(function() {
            // Handle sending verification code
            $('#sendCodeButton').click(function() {
                const email = $('#email').val();

                if (!email) {
                    alert('Please enter your email address.');
                    return;
                }

                // Simulate sending a verification code
                alert('A verification code has been sent to your email address.');
            });

            // Handle verifying the code
            $('#verifyCodeButton').click(function() {
                const verificationCode = $('#verificationCode').val();

                if (!verificationCode) {
                    alert('Please enter the verification code.');
                    return;
                }

                // Simulate verifying the code
                alert('Verification successful! You can now reset your password.');
            });
        });
    </script>
</body>
</html>
