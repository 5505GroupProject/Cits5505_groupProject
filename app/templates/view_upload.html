{% extends "base.html" %}

{% block title %}View Upload{% endblock %}

{% block content %}
<main class="container mt-4">
    <div class="row">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('main.upload') }}">Upload</a></li>
                    <li class="breadcrumb-item active">View Content</li>
                </ol>
            </nav>
            
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3>{{ upload.title or "Untitled" }}</h3>
                    <span class="badge bg-secondary">{{ upload.created_at.strftime('%Y-%m-%d %H:%M') }}</span>
                </div>
                <div class="card-body">
                    <h6>File: {{ upload.filename }}</h6>
                    <hr>
                    <div class="content-box bg-light p-3 rounded">
                        <pre class="mb-0" style="white-space: pre-wrap;">{{ upload.content }}</pre>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('main.upload') }}" class="btn btn-outline-secondary">Back to uploads</a>
                    <!-- Add more buttons for analysis or other actions -->
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
